<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Blood Donor Staus</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo" >Donor Status Prediction</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
      </ul>

  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     <h5 style="text-align: center; color: red; font-weight: 600;">{{pred}}</h5>
      <h1 class="header center orange-text" ,style="color: ;red">Blood Donation Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Check Your Probablity of Being A Blood Donor
        <br>
        </h5>
      </div>


      <div class="row">
        <form action='/predict' method="post" class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <label for="first_name"><b>Age</b></label>
                    <br>
                    <input placeholder="age of patient" name="1" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>ALB  </b></label>
                    <br>
                    <input id="last_name" name="2" placeholder="Albumin Levels"  type="text" class="validate">
    
                </div>

                <div class="input-field col s4">
                  <label for="last_name"><b>ALP  </b></label>
                  <br>
                  <input id="last_name" name="3" placeholder="Alkaline Phosphatase Levels"  type="text" class="validate">
  
                </div>
    
                <div class="input-field col s4">
                    <label for="_name"><b>ALT</b></label>
                    <br>
                    <input id="_name" name="4" placeholder="Alkanine Aminotransferase Levels" type="text" class="validate">
    
                </div>
                <div class="input-field col s4">
                    <label for="first_name"><b>AST</b></label>
                    <br>
                    <input placeholder="Aspartate Aminotransferase Levels" name="5" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>BIL</b></label>
                    <br>
                    <input id="last_name" name="6" placeholder="Bilirubin Levels"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                  <label ><b>CHE</b></label>
                  <br>
                  <input name = '7' placeholder="Acetylcholinesterase Levels">

                </div>
                <div class="input-field col s4">
                  <label for="last_name"><b>CHOL</b></label>
                  <br>
                  <input id="last_name" name="8" placeholder="Cholesterol Levels"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                  <label for="last_name"><b>CREA</b></label>
                  <br>
                  <input id="last_name" name="9" placeholder="Creatinine Levels"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>GGT</b></label>
                    <br>
                    <input id="last_name" name="10" placeholder="Gamma-Glutamyl Transferase Levels"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="_name"><b>PROT</b></label>
                    <br>
                    <input id="_name" name="11" placeholder="Total Protein" type="text" class="validate">
                </div>
    
          </div>
    
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-light orange">Predict Condition</button>

          </div>
        </form>
  </div>

      <br>

     
    <br><br>
  </div>
  </div>>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
